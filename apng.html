<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>APNG</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #000;
		}
		.apng-box {
