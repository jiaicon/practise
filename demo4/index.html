<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="container"></div>
</body>
<script src="./../node_modules/axios/dist/axios.js"></script>
<script type="module">
  import Icon from './Icon.js';

  const earth = new Icon.Earth({
    cloud: true,
    rotation: true,
  })

  const point = [[113.6298317, 34.7536593], [75.059, 38.445]];
  const pointFeature = new Icon.Point({
    dataset: point
  })
  earth.addFeature(pointFeature);

  const lineFeature = new Icon.Line({
    feature: point
  })
  earth.addFeature(lineFeature);

  // 中国地理位置
  axios.get('./assets/china.json')
    .then(res => {
      const features = res.data.features;
      const polygon = new Icon.Polygon({
        data: features,
        color: (value) => {
          return value === '河南省' ? 0xfff000 : 0xffffff;
        },
      })

      earth.addFeature(polygon);
    })
</script>

</html>
