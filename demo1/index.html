<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>

</body>
<script src="./../lib/js/three.js"></script>
<script src="./../lib/js/GLTFLoader.js"></script>
<script src="./../lib/js/OrbitControls.js"></script>
<script>
  const width = window.innerWidth;
  const height = window.innerHeight;
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, width / height, 1, 9999);

  const light = new THREE.AmbientLight(0x00ffff); // soft white light
  scene.add(light);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // const geometry = new THREE.BoxGeometry(1, 1, 1);
  // const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  // const cube = new THREE.Mesh(geometry, material);
  // scene.add(cube);

  camera.position.z = 1000;

  const loader = new THREE.GLTFLoader();
  function render() {
    renderer.render(scene, camera);
  }
  render();
  var texture = new THREE.TextureLoader().load('./cover.png');
  loader.load('./plane.gltf', gltf => {
    gltf.scene.traverse(function (material) {
      if (material.type === 'Mesh') {
        material.material = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          map: texture,
        })
      }
    })
    gltf.scene.rotation.y = Math.PI / 2;
    scene.add(gltf.scene);
    function animate() {
      gltf.scene.rotation.y += Math.PI / 180;
      requestAnimationFrame(animate);
      render();
    }

    animate();
    render();
  })
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.minDistance = 2;
  controls.maxDistance = 99999;

  function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);

    render();

  }
  window.addEventListener('resize', onWindowResize);
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();
</script>

</html>
